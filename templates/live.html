{% extends "base.html" %}

{% block app_content %}
    <a href="{{  url_for("index") }}" class="btn btn-warning home">Home</a>
    <a href="{{ url_for("live") }}" class="btn btn-info refresh">Refresh</a>
    <table class="world">
        {% for i in range(game.world|length) %}
            <tr>
            {% for j in range(game.world[0]|length) %}
                {% if game.world[i][j] %}
                    <td class="cell living-cell"></td>
                {% else %}
                    <td class="cell"></td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
